<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id ="scoreboard">Scoreboard </div>
  <div  id ="timer">Timer: <span id = "time">50</span>

  </div>
  <!-- start screen -->
  <section id="start">
    <h2>Start Quiz</h2>
    <button>Begin</button>
  </section>


<!-- quiz screen -->
  <section id="quiz">
    <h2 id="title">Questions</h2>
    <div id="questions">
    </div>
    
  </section>



<!-- end screen -->
  <section id="end">
    <h2>Enter Initials</h2>
    <input type="text" />
    <button>Submit</button>
  </section>
  <script src="./script.js"></script>
</body>
</html>
